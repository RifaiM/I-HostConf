<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="icon" type="image/png" href="img/I-HostConf.png" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Live Chat Support</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-headset"></i> Live Chat Support</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Choose Inquiry</label>
						<select name="room" id="room">
							<option value="Certificate Request">Certificate Request</option>
							<option value="Reset password">Reset password</option>
							<option value="Payment / Purchase">Payment / Purchase</option>
						</select>
					</div>
					<button type="submit" class="btn">Start Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
